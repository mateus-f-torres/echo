name: Draft Action

on:
  pull_request:
    types: [ready_for_review]
    branches:
      - master

jobs:
  draft_action:
    name: PR Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Check Event
        run: |
          git show
          echo "${{ toJson(github) }}"

      
