name: Draft Action

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

env:
  branch: $(echo "deploy/$(date --date='next wednesday' +%y-%m-%d)")

jobs:
  draft_action:
    name: PR Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Env
        run: echo ${{ env.branch }}
      - name: Check Event
        run: |
          git show
          echo "${{ toJson(github) }}"

      
